services:
  backend:
    image: j0hun/streampulse-backend:latest
    container_name: backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ../../logs/prod:/logs
    environment:
      - JAVA_OPTS=-Duser.timezone=Asia/Seoul -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    networks:
      - app-network
      - monitoring-network
    command: ["sh", "-c", "java $$JAVA_OPTS -jar /app/streampulse.jar"]
    restart: always
    depends_on:
      - cloud-sql-proxy
      - processor
      - redis

  processor:
    image: j0hun/streampulse-processor:latest
    container_name: processor
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      - ../../logs/prod:/logs
    networks:
      - app-network
    restart: always
  
  redis:
    image: redis:7.4.3
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}  
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--appendfsync", "always",              
      "--save", "900", "1",
      "--save", "300", "10",
      "--save", "60", "10000",
      "--requirepass", "${REDIS_PASSWORD}",   
      "--rename-command", "FLUSHDB", "",    
      "--rename-command", "FLUSHALL", ""      
    ]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: always


  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring-network
    restart: always

  grafana:
    image: grafana/grafana:9.5.2
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring-network
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring-network
    restart: always

  loki:
    image: grafana/loki:2.9.1
    container_name: loki
    ports:
      - "3100:3100"
    networks:
      - monitoring-network
    restart: always

  promtail:
    image: grafana/promtail:2.9.1
    container_name: promtail
    volumes:
      - ../../logs/prod:/logs
      - ./promtail-config.yml:/etc/promtail/config.yml
    networks:
      - monitoring-network
    restart: always

  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.6.1
    container_name: node-exporter
    ports:
      - "9100:9100"
    restart: always
    pid: "host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    networks:
      - monitoring-network      

  mysqld-exporter:
    image: prom/mysqld-exporter:v0.14.0
    container_name: mysqld-exporter
    ports:
      - "9104:9104"
    env_file:
      - .env
    entrypoint: >
      sh -c "
        echo '[client]' > /tmp/.my.cnf && \
        echo 'user=$${DB_USER}' >> /tmp/.my.cnf && \
        echo 'password=$${DB_PASSWORD}' >> /tmp/.my.cnf && \
        echo 'host=$${DB_HOST}' >> /tmp/.my.cnf && \
        echo 'database=$${DB_NAME}' >> /tmp/.my.cnf && \
        /bin/mysqld_exporter --config.my-cnf=/tmp/.my.cnf
      "
    networks:
      - monitoring-network
      - app-network
    restart: always

  cloud-sql-proxy:
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.2
    container_name: cloud-sql-proxy
    env_file:
      - .env
    command:
      [
        "--address", "0.0.0.0",
        "--port", "3306",
        "${CLOUD_SQL_INSTANCE_CONNECTION_NAME}"
      ]
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/config/credentials.json
    volumes:
      - ./credentials.json:/config/credentials.json
    ports:
      - "3306:3306"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
  monitoring-network:
    driver: bridge

volumes:
  grafana-storage:
  redis-data:
